<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign up for News</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form class="" action="/" method="post">
      <img class="mb-4" src="https://www.kazoohr.com/wp-content/uploads/2015/09/Crafting-a-Welcome-Letter-to-New-Employees-2-800x416.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign up for News</h1>


      <div class="form-floating top">
        <input type="text" name="fName" class="form-control" placeholder="First Name">
        <label for="FirstName">First Name</label>
      </div>
      <div class="form-floating middle">
        <input type="text" name="sName" class="form-control" placeholder="Second Name">
        <label for="LastName">Last Name</label>
      </div>
      <div class="form-floating bottom">
        <input type="email" name="email" class="form-control" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up!</button>
      <p class="mt-5 mb-3 text-muted">&copy;My Gknews</p>
    </form>
  </main>
</body>

</html>
